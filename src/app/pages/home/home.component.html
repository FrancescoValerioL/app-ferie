<div class="grid-container">
  <div class="header"><h1>Header</h1></div>
  <div class="sidebar"><h1>Sidebar</h1></div>
  <div class="main">
    <div class="month-title">
      <select #months (change)="onSelected()">
        <option default>{{ selectedMonth }}</option>
        <option *ngFor="let monthName of monthsList">{{ monthName }}</option>
      </select>
    </div>
    <div class="calendar-container">
      <app-day-cell *ngFor="let day of days" [day]="day"></app-day-cell>
    </div>
  </div>
  <div class="footer"><h1>Footer</h1></div>
</div>
